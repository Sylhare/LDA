language: python

sudo: false

notifications:
    email: false
    
python:
  - 3.5

# Upgrade pip before install
before_install:
  - pip install -U pip

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script: 
  - python examples/lda_training.py
  - python simple-lda/my_lda_training.py
  
branches:
  only:
    - master
    
after_success:
  - pip install simple-lda
  - echo "Success!"